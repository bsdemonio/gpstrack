<ion-header>
  <ion-navbar>
    <ion-title>
      Reasearch-Tracking
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div id="result"></div>
  <div id="map" style="height: 80%;width: 80%;"></div>
  <div id='content' style='display: none;'>
      <div class="form-group">
        <label >Name</label>
        <input class="form-control" id='name' type="text" >


        <label>E-Mail</label>
        <input class="form-control" id='email' type="text" >


        <label>Cellphone</label>
        <input class="form-control" id='cellphone' type="text" >


        <label>Profile</label>
        <select class="form-control" id='profile' >
            <option value="student">Student</option>
            <option value="researcher">Researcher</option>
        </select>
      </div>
      <button id="saveStuff" ion-button type="submit" block>Save</button>
  </div>
</ion-content>
